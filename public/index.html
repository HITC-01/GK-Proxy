<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css"> 
    <link href="https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14b.ico" rel="icon">
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <title>Head In The Clouds</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="nav" class="nav"></div>
      <div id="player" class="player"></div>
        <div class="grid">
          <div id="comment" class="comment"></div>
          <div id="user" class="user"></div>
          <div id="SCRelated" class="SCRelated"></div>
          <div id="viewcomments" class="viewcomments"></div>
        </div>
    </div>
  
  </body>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script src="https://s3-us-west-1.amazonaws.com/fec-1/sc-user.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/fec-comments/bundle/sc-comment.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/head-in-the-clouds-player/dist/sc-player.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/head-in-the-clouds-related/relatedTrack_bundle.js"></script>

    <script>
       ReactDOM.render(
          React.createElement(Nav),
          document.getElementById('nav'),
        );
        ReactDOM.render(
          React.createElement(Player),
          document.getElementById('player'),
        );
        ReactDOM.render(
          React.createElement(User),
          document.getElementById('user'),
        );

        ReactDOM.render(
            React.createElement(SCRelated),
            document.getElementById('SCRelated'),
          );

        ReactDOM.render(
        React.createElement(Comment),
        document.getElementById('comment')
        );

        ReactDOM.render(
        React.createElement(ViewComments),
        document.getElementById('viewcomments')
        );

</html>
